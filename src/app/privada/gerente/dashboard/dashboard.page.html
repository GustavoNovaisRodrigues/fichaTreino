<ion-buttons>
  <ion-menu-button color="light"></ion-menu-button>
</ion-buttons>

<ion-content class="ion-no-padding">
  
  <h1 class="titulo-page ">
    <span class="texto ">Gerente<br>DashBoard<br></span>
    <span class="icone">üèãÔ∏è‚Äç‚ôÄÔ∏è</span>
  </h1>

  <div class="div-container ">

    <ion-list style="width: 100%;">
      <ion-list-header>
        Usuarios
      </ion-list-header>
      <ion-item *ngFor="let item of professores">
        <ion-label>

          <ng-container *ngIf="item.verificado; else elseTemplate">
            <ion-note color="success">Verificado</ion-note>
          </ng-container>
          <ng-template #elseTemplate>
            <ion-note color="danger">N√£o verificado</ion-note>
          </ng-template>
          
          
          <h2>{{ item.level }}</h2>
          <h3>{{ item.nome }}</h3>
          <p>{{ item.email }}</p>
        </ion-label>

        <ion-button slot="end" fill="clear" color="light">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-list>

        {{ usuario | async | json }}
